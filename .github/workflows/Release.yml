name: Release

on:
  workflow_dispatch:
    inputs:
      skip_pypi:
        default: false
        description: 'Skip PyPI upload'
        type: boolean
  push:
    paths-ignore:
      - '.github/**'
      - 'docker/**'
    branches:
      - main

env:
  ENDPOINT: "rix1337/docker-quasarr"
  GHCR_ENDPOINT: "ghcr.io/rix1337/quasarr"
  DESCRIPTION: "Quasarr connects JDownloader with Radarr, Sonarr and LazyLibrarian. It also decrypts links protected by CAPTCHAs."

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Get Version
        id: version
        run: |
          echo "version=$(uv run python quasarr/providers/version.py)" >> $GITHUB_OUTPUT

  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Build wheel
        run: uv build
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*.whl"
      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*

  build-exe:
    name: Build Exe (Windows)
    runs-on: windows-latest
    needs: version
    env:
      TMP: D:\a\temp
      TEMP: D:\a\temp
    steps:
      - name: Create Temp Dir
        run: mkdir D:\a\temp -Force
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Disable Windows Defender
        shell: powershell
        run: Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Install dependencies
        run: |
          uv sync --group build

      - name: Build exe
        run: |
          uv run python -c "from PIL import Image; Image.open('Quasarr.png').save('Quasarr.ico')"
          uv run python quasarr/providers/version.py --create-version-file
          uv run pyinstaller --clean --onefile -y --version-file "file_version_info.txt" --icon "Quasarr.ico" "Quasarr.py" -n "quasarr-${{ needs.version.outputs.version }}-standalone-win64"

      - uses: actions/upload-artifact@v4
        with:
          name: exe-amd64
          path: ./dist/*.exe

  build-docker-amd64:
    name: Build Docker (AMD64)
    runs-on: ubuntu-latest
    needs: [ version, build-wheel ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64
          push: true
          provenance: false
          sbom: false
          annotations: |
            org.opencontainers.image.description=${{ env.DESCRIPTION }}
          tags: |
            ${{ env.ENDPOINT }}:latest-amd64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
            ${{ env.GHCR_ENDPOINT }}:latest-amd64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
          build-args: VS=${{ needs.version.outputs.version }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-docker-arm64:
    name: Build Docker (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: [ version, build-wheel ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/arm64
          push: true
          provenance: false
          sbom: false
          annotations: |
            org.opencontainers.image.description=${{ env.DESCRIPTION }}
          tags: |
            ${{ env.ENDPOINT }}:latest-arm64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
            ${{ env.GHCR_ENDPOINT }}:latest-arm64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
          build-args: VS=${{ needs.version.outputs.version }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  merge-docker-manifest:
    name: Merge Docker Manifests
    runs-on: ubuntu-latest
    needs: [ version, build-docker-amd64, build-docker-arm64 ]
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and Push Manifests
        run: |
          TAG_AMD64="${{ needs.version.outputs.version }}-amd64"
          TAG_ARM64="${{ needs.version.outputs.version }}-arm64"
          ANNOTATION="index:org.opencontainers.image.description=$DESCRIPTION"
          
          docker buildx imagetools create -t ${{ env.ENDPOINT }}:latest \
            ${{ env.ENDPOINT }}:latest-amd64 \
            ${{ env.ENDPOINT }}:latest-arm64

          docker buildx imagetools create -t ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }} \
            ${{ env.ENDPOINT }}:${TAG_AMD64} \
            ${{ env.ENDPOINT }}:${TAG_ARM64}

          docker buildx imagetools create -t ${{ env.GHCR_ENDPOINT }}:latest \
            --annotation "$ANNOTATION" \
            ${{ env.GHCR_ENDPOINT }}:latest-amd64 \
            ${{ env.GHCR_ENDPOINT }}:latest-arm64

          docker buildx imagetools create -t ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }} \
            --annotation "$ANNOTATION" \
            ${{ env.GHCR_ENDPOINT }}:${TAG_AMD64} \
            ${{ env.GHCR_ENDPOINT }}:${TAG_ARM64}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ version, build-wheel, build-exe, build-docker-amd64, build-docker-arm64 ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./wheel
      - uses: actions/download-artifact@v4
        with:
          name: exe-amd64
          path: ./exe-amd64

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Publish to PyPI
        if: ${{ !inputs.skip_pypi }}
        run: uv publish ./wheel/* --token ${{ secrets.PYPI_TOKEN }}

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Add PR Body to Changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BODY=$(gh pr list --search "${{ github.sha }}" --state merged --json body --jq '.[0].body // empty')
          if [ -n "$PR_BODY" ]; then
            echo -e "\n$PR_BODY" >> .github/Changelog.md
          fi
      - name: Append changelog
        run: |
          echo -e "\n${{ steps.changelog.outputs.changelog }}" >> .github/Changelog.md
          echo -e "\n[Attestation](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attestations)" >> .github/Changelog.md

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./wheel/*.whl,./exe-amd64/*.exe"
          artifactErrorsFailBuild: true
          bodyFile: ".github/Changelog.md"
          tag: v.${{ needs.version.outputs.version }}
