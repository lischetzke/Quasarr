name: Release

on:
  workflow_dispatch:
    inputs:
      skip_pypi:
        default: false
        description: 'Skip PyPI upload'
        type: boolean
  push:
    paths-ignore:
      - '.github/**'
      - 'docker/**'
    branches:
      - main

env:
  ENDPOINT: "rix1337/docker-quasarr"
  GHCR_ENDPOINT: "ghcr.io/rix1337/quasarr"

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Get Version
        id: version
        run: |
          pip install requests
          echo "version=$(python quasarr/providers/version.py)" >> $GITHUB_OUTPUT

  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install wheel pyinstaller
          pip install -r requirements.txt
      - name: Build wheel
        run: python setup.py sdist bdist_wheel
      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*

  build-exe:
    name: Build Exe (Windows)
    runs-on: windows-latest
    needs: version
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install wheel pyinstaller
          pip install -r requirements.txt
      - name: Build exe
        run: |
          python quasarr/providers/version.py
          pyinstaller --onefile -y --version-file "file_version_info.txt" "Quasarr.py" -n "quasarr-${{ needs.version.outputs.version }}-standalone-win64"
      - uses: actions/upload-artifact@v4
        with:
          name: exe-amd64
          path: ./dist/*.exe

  build-docker-amd64:
    name: Build Docker (AMD64)
    runs-on: ubuntu-latest
    needs: [version, build-wheel]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ENDPOINT }}:latest
            ${{ env.ENDPOINT }}:latest-amd64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
            ${{ env.GHCR_ENDPOINT }}:latest
            ${{ env.GHCR_ENDPOINT }}:latest-amd64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
          build-args: VS=${{ needs.version.outputs.version }}

  build-docker-arm64:
    name: Build Docker (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: [version, build-wheel]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.ENDPOINT }}:latest-arm64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
            ${{ env.GHCR_ENDPOINT }}:latest-arm64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
          build-args: VS=${{ needs.version.outputs.version }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build-wheel, build-exe, build-docker-amd64, build-docker-arm64]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./wheel
      - uses: actions/download-artifact@v4
        with:
          name: exe-amd64
          path: ./exe-amd64
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Append changelog
        run: echo -e "\n${{ steps.changelog.outputs.changelog }}" >> .github/Changelog.md
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./wheel/*.whl,./exe-amd64/*.exe"
          artifactErrorsFailBuild: true
          bodyFile: ".github/Changelog.md"
          tag: v.${{ needs.version.outputs.version }}
      - name: Upload to PyPI
        if: ${{ !inputs.skip_pypi }}
        run: |
          pip install -U twine packaging
          python -m twine upload ./wheel/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
