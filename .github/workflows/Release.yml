name: Release

on:
  workflow_dispatch:
    inputs:
      skip_pypi:
        default: false
        description: 'Skip PyPI upload'
        type: boolean
  push:
    paths-ignore:
      - '.github/**'
      - 'docker/**'
    branches:
      - main

env:
  ENDPOINT: "rix1337/docker-quasarr"
  GHCR_ENDPOINT: "ghcr.io/rix1337/quasarr"
  DESCRIPTION: "Quasarr connects JDownloader with Radarr, Sonarr and LazyLibrarian. It also decrypts links protected by CAPTCHAs."

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Get Version
        id: version
        run: |
          VERSION=$(uv run python quasarr/providers/version.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Version: $VERSION"

  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    outputs:
      attestation-id: ${{ steps.attest.outputs.attestation-id }}
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Build wheel
        run: |
          echo "ðŸ“¦ Starting Wheel build..."
          uv build
      - name: Generate artifact attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*.whl"
      - uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: ./dist/*

  build-exe:
    name: Build Exe (Windows)
    runs-on: windows-latest
    needs: version
    env:
      BUILD_PATH: "build"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "win-build"
      - name: Cache PyInstaller Analysis
        uses: actions/cache@v4
        id: pyinstaller-cache
        with:
          path: |
            build
            ~\AppData\Local\pyinstaller
          key: pyinstaller-analysis-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            pyinstaller-analysis-${{ runner.os }}-
      - name: Disable Windows Defender
        shell: powershell
        run: Set-MpPreference -DisableRealtimeMonitoring $true
      - name: Install dependencies
        run: |
          echo "ðŸ“¥ Installing build dependencies..."
          uv sync --group build
      - name: Build exe
        run: |
          echo "ðŸªŸ Building Windows Binary..."
          uv run python -c "from PIL import Image; Image.open('Quasarr.png').save('Quasarr.ico')"
          uv run python quasarr/providers/version.py --create-version-file
          uv run pyinstaller --onefile -y --version-file "file_version_info.txt" --workpath "build" --distpath "dist" --icon "Quasarr.ico" "Quasarr.py" -n "quasarr-${{ needs.version.outputs.version }}-standalone-win64"
          echo "âœ¨ Windows binary created."
      - uses: actions/upload-artifact@v4
        with:
          name: exe-amd64
          path: ./dist/*.exe

  build-docker-amd64:
    name: Build Docker (AMD64)
    runs-on: ubuntu-latest
    needs: [ version, build-wheel ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/amd64
          push: true
          provenance: false
          sbom: false
          annotations: |
            org.opencontainers.image.description=${{ env.DESCRIPTION }}
          tags: |
            ${{ env.ENDPOINT }}:latest-amd64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
            ${{ env.GHCR_ENDPOINT }}:latest-amd64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-amd64
          build-args: VS=${{ needs.version.outputs.version }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-docker-arm64:
    name: Build Docker (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: [ version, build-wheel ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./docker/dist
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: linux/arm64
          push: true
          provenance: false
          sbom: false
          annotations: |
            org.opencontainers.image.description=${{ env.DESCRIPTION }}
          tags: |
            ${{ env.ENDPOINT }}:latest-arm64
            ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
            ${{ env.GHCR_ENDPOINT }}:latest-arm64
            ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }}-arm64
          build-args: VS=${{ needs.version.outputs.version }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  merge-docker-manifest:
    name: Merge Docker Manifests
    runs-on: ubuntu-latest
    needs: [ version, build-docker-amd64, build-docker-arm64 ]
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERUSER }}
          password: ${{ secrets.DOCKERPASS }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and Push Manifests
        run: |
          echo "ðŸ”— Linking Multi-arch images..."
          TAG_AMD64="${{ needs.version.outputs.version }}-amd64"
          TAG_ARM64="${{ needs.version.outputs.version }}-arm64"
          ANNOTATION="index:org.opencontainers.image.description=$DESCRIPTION"
          docker buildx imagetools create -t ${{ env.ENDPOINT }}:latest ${{ env.ENDPOINT }}:latest-amd64 ${{ env.ENDPOINT }}:latest-arm64
          docker buildx imagetools create -t ${{ env.ENDPOINT }}:${{ needs.version.outputs.version }} ${{ env.ENDPOINT }}:${TAG_AMD64} ${{ env.ENDPOINT }}:${TAG_ARM64}
          docker buildx imagetools create -t ${{ env.GHCR_ENDPOINT }}:latest --annotation "$ANNOTATION" ${{ env.GHCR_ENDPOINT }}:latest-amd64 ${{ env.GHCR_ENDPOINT }}:latest-arm64
          docker buildx imagetools create -t ${{ env.GHCR_ENDPOINT }}:${{ needs.version.outputs.version }} --annotation "$ANNOTATION" ${{ env.GHCR_ENDPOINT }}:${TAG_AMD64} ${{ env.GHCR_ENDPOINT }}:${TAG_ARM64}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ version, build-wheel, build-exe, build-docker-amd64, build-docker-arm64 ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: wheel
          path: ./wheel
      - uses: actions/download-artifact@v4
        with:
          name: exe-amd64
          path: ./exe-amd64
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Publish to PyPI
        if: ${{ !inputs.skip_pypi }}
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          uv publish ./wheel/* --token ${{ secrets.PYPI_TOKEN }}
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Get PR Body
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BODY=$(gh pr list --search "${{ github.sha }}" --state merged --json body --jq '.[0].body // empty')
          if [ -n "$PR_BODY" ]; then
            echo "$PR_BODY" > pr_body.txt
          fi
      - name: Create Release Body
        run: |
          echo "### Docker:" > release_body.md
          echo "\`docker pull ${{ env.GHCR_ENDPOINT }}:latest\`" >> release_body.md
          echo "### Python:" >> release_body.md
          echo "\`uv tool upgrade quasarr\`" >> release_body.md
          if [ -f pr_body.txt ]; then
            cat pr_body.txt >> release_body.md
            echo "" >> release_body.md
          fi
          echo "### Changelog:" >> release_body.md
          echo "${{ steps.changelog.outputs.changelog }}" >> release_body.md
          echo "[Attestation](https://github.com/${{ github.repository }}/attestations/${{ needs.build-wheel.outputs.attestation-id }})" >> release_body.md
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./wheel/*.whl,./exe-amd64/*.exe"
          artifactErrorsFailBuild: true
          bodyFile: "release_body.md"
          tag: v.${{ needs.version.outputs.version }}

  notify:
    name: Notify Discord
    needs: [ version, release, merge-docker-manifest ]
    if: always() && needs.release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Send Discord Webhook
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          VERSION: ${{ needs.version.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          TAG="v.$VERSION"
          RELEASE_BODY=$(gh release view "$TAG" --json body --jq .body)
          
          # Truncate to 4000 characters to avoid Discord limits
          if [ ${#RELEASE_BODY} -gt 4000 ]; then
            RELEASE_BODY="${RELEASE_BODY:0:4000}..."
          fi

          if [ -n "$DISCORD_WEBHOOK" ]; then
            jq -n --arg title "ðŸš€ New Release: $TAG" --arg desc "$RELEASE_BODY" --arg url "https://github.com/$REPO/releases/tag/$TAG" '{content: null, embeds: [{title: $title, description: $desc, url: $url, color: 5763719}]}' > discord_payload.json
            curl -H "Content-Type: application/json" -d @discord_payload.json "$DISCORD_WEBHOOK"
          fi

  job-summary:
    name: ðŸ“ˆ Build Report
    runs-on: ubuntu-latest
    needs: [ version, build-wheel, build-exe, build-docker-amd64, build-docker-arm64, release ]
    if: always()
    steps:
      - name: Generate Job Summary
        run: |
          echo "## ðŸ“Š Release Production Report" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Python Wheel** | ${{ needs.build-wheel.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Windows Standalone** | ${{ needs.build-exe.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker AMD64** | ${{ needs.build-docker-amd64.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker ARM64** | ${{ needs.build-docker-arm64.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **GitHub Release** | ${{ needs.release.result == 'success' && 'ðŸš€ Published' || 'âš ï¸ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "### âš¡ Cache Performance" >> $GITHUB_STEP_SUMMARY
          # This assumes you use the default GITHUB_TOKEN permissions to read cache API if you wanted complex stats, 
          # but for simplicity we report on the PyInstaller cache key match.
          echo "* **PyInstaller Cache:** ${{ needs.build-exe.outputs.cache-hit == 'true' && 'Hit (Fast ðŸš€)' || 'Miss (Full Build ðŸ¢)' }}" >> $GITHUB_STEP_SUMMARY
